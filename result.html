<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather app!!!!!</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
</head>
<body>
  <header>
    <form class="form header" action="">
      <input type="text">
      <input type="submit">
    </form>
  </header>
  <main>
    <section class="left-half">
      <strong><h6 id="city">NEW YORK</h6></strong>
      <h1 id="temperature">70°</h1>
      <h5 id="description">It is sunny!</h5>
    </section>
    <section class="right-half">
      <aside>
        <h5>MIN</h5>
        <h4 id="min">62°</h4>
        <h5>MAX</h5>
        <h4 id="max">75°</h4>
      </aside>
    </section>
  </main>
</body>
</html>
